<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing with CSS Grids</title>
</head>
<!-- grid auto rows for remaining rows whose fr we havent selected -->
<style>
.grid{

    display: grid;
    grid-template-rows:1fr 1fr 4fr  ;
    grid-auto-rows: 3fr;
    grid-gap:1rem;
    grid-template-columns: 2fr 2fr 2fr;
}

.box{
background-color: blueviolet;
border:3px solid black

}


</style>
<body>
<div class="grid">
<div class="box">This is a BOX-1</div>
<div class="box">This is a BOX-2</div>
<div class="box">This is a BOX-3</div>
<div class="box">This is a BOX-4</div>
<div class="box">This is a BOX-5</div>
<div class="box">This is a BOX-6</div>
<div class="box">This is a BOX-7</div>

</div>


    
</body>
</html>
