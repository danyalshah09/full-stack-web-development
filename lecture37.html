<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concept of Grid</title>
    <!-- Why Grids----to divide your content into different columns -->
  <!-- grid-template-columns: 300px 110px 110px ; -->
    <style>
.container{
    display: grid;
   grid-template-columns: 300px auto auto;
   grid-template-columns: 1fr 3fr 2fr;
   grid-template-columns: 300px 100px 100px ;
   grid-template-columns: 1fr 3fr 2fr;
   grid-template-columns: repeat(4,auto);
   grid-gap: 1rem;
   padding: 15px 13px;

}
.item{

background-color: rgb(30, 255, 0);
margin: 5px;
border: 2px solid black;
}

</style>

</head>
<body>
     <div class="container">
<div class="item">I am ITEM-1</div>
<div class="item">I am ITEM-2</div>
<div class="item">I am ITEM-3</div>
<div class="item">I am ITEM-4</div>
<div class="item">I am ITEM-5</div>
<div class="item">I am ITEM-6</div>

     </div>
</body>
</html>
